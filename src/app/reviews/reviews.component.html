<div class="card">
    <div class="card-header">
    Reviews for {{course.name}}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p *ngFor="let review of course.reviews">
              <b>Rating:</b>{{review.rating}}<br>
              <b>Description:</b>{{review.description}}<br>
        </p>
       
      </blockquote>
    </div>
  </div>
