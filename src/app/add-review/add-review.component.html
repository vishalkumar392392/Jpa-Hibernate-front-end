<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name"> Rating</label>
      <input type="text" class="form-control" id="rating" required [(ngModel)]="review.rating" name="rating">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="textarea" class="form-control" id="description" required [(ngModel)]="review.description" name="description">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
