<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name"> Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="student.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Passport Id</label>
      <input type="text" class="form-control" id="number" required [(ngModel)]="student.passport.number" name="number">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
